<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  <title>Code Survey - Grant Eadie</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron mainHeader">
      <h1>Code Survey</h1>
      <h3>Find out your coding future with this short survey.</h3>
    </div>    
    <form id="coding">

      <!-- prompts the user to answer yes or no for web dev. -->
      <label>Are you planning on working in web development?</label>
      <select class="form-control" id="webDev">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <button type="submit" class="btn">Submit</button>
      
      <label>Do you see yourself designing applications for hardware?</label>
      <select class="form-control" id="hardwareDev">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <button type="submit" class="btn">Submit</button>

    </form>
  </div>
</body>
</html>
