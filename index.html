<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  <title>Code Survey - Grant Eadie</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron mainHeader" style="background-color:#E0ECE4;">
      <h1 style="font-weight: 600;">Code Survey</h1>
      <h3>Find out your coding future with this short survey.</h3>
    </div>
  </div>  
  <div class="container">
    <form id="coding" style="margin-bottom: 100px">
      <hr>

      <div class="form-group" style="text-align: center;">
        <label for="userName">Input your <strong>name </strong>here:</label>
        <input id="userName" class="form-control" type="text">
      </div>

      <!-- prompts the user to answer yes or no for WEB dev. -->
      <div class="questions">
        <label>Are you planning on working in <strong>web development?</strong></label>
        <select class="form-control" id="webDev">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <!-- prompts the user to answer yes or no for HARDWARE dev. -->
      <div class="questions">
        <label>Do you see yourself designing applications for <strong>hardware?</strong></label>
        <select class="form-control" id="hardwareDev">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
     </div>

      <!-- prompts the user to answer yes or no for DATA ANALYSIS. -->
      <div class="questions">
        <label>Will you be working with <strong>data</strong> frequently?</label>
        <select class="form-control" id="dataSci">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      
      <!-- prompts the user to answer yes or no for APPLE. -->
      <div class="questions">
        <label>Is your dream to make apps for <strong>iOS or macOS</strong></label>
        <select class="form-control" id="apple">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <!-- prompts the user to answer yes or no for DIFFICULTY. -->
      <div class="questions">
        <label>Are you willing to learn a <strong>difficult</strong> but versitile language?</label>
        <select class="form-control" id="dif">
          <optgroup>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </optgroup>
        </select>
      </div>
      <button type="submit" class="btn btn-info buttonColor btn-block btn-sm" style="margin-top: 30px;">Submit</button>

      <!-- separate body for answer -->
      <div class="userName" style="font-family:'Lato', sans-serif;">
        <hr class="lineStyle">
        <h1>Hello <span class="inputName"></span>,</h1>
      </div>
      <div class="match">
        <h2 class="matchTitle"></h2>
          <p style="font-family: 'Lato', sans-serif; text-align: center;">Best of luck!</p>
        <hr class="lineStyle">
      </div>
    </form>
    <img src="https://f0.pngfuel.com/png/520/669/c-logo-png-clip-art.png" alt="C Sharp logo">
  </div>
</body>
</html>
